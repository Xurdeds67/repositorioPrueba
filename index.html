<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 40px; }
        h1 { margin-bottom: 20px; }
        ul { list-style: none; padding: 0; }
        li {
            background: #f0f0f0;
            margin: 10px auto;
            padding: 10px;
            width: 250px;
            border-radius: 10px;

        }
        li:hover { background: #d0e4ff; }
    </style>
</head>
<body>
    <h1>Ejercicios JavaScript</h1>
    <ul>
        <li onclick="cargarScript('Ejercicio1.js')">Ejercicio 1</li>
        <li onclick="cargarScript('Ejercicio2.js')">Ejercicio 2</li>
        <li onclick="cargarScript('Ejercicio3.js')">Ejercicio 3</li>
        <li onclick="cargarScript('Ejercicio4.js')">Ejercicio 4</li>
        <li onclick="cargarScript('Ejercicio5.js')">Ejercicio 5</li>
        <li onclick="cargarScript('Ejercicio6.js')">Ejercicio 6</li>
        <li onclick="cargarScript('Ejercicio8.js')">Ejercicio 8</li>
        <li onclick="cargarScript('Ejercicio9.js')">Ejercicio 9</li>
        <li onclick="cargarScript('Ejercicio10.js')">Ejercicio 10</li>
        <li onclick="cargarScript('Ejercicio16.js')">Ejercicio 16</li>
    </ul>

    <script>
        function cargarScript(nombreArchivo) {
            const script = document.createElement("script");
            script.src = nombreArchivo;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
